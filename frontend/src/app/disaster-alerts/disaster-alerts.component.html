<div class="container">
    <div class="header">
        <h3>Global natural disasters report</h3>
        <button (click)="onClick()">
            {{ expanded ? 'Hide' : 'See'}}
        </button>
    </div>
    <div *ngIf="expanded" class="content">
        <h4>Disaster Reports</h4>
        <div *ngFor="let d of disasters">
            <p>{{d.title}}</p>
        </div>
        <h4>Earthquakes</h4>
        <div *ngFor="let e of earthquakes">
            <p>{{e.place}}</p>
            <p>e.magnitude</p>
        </div>
        <h4>Summary</h4>
        <p>{{summary}}</p>
    </div>
</div>
