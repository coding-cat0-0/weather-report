<div class="container">
    <div class="header">
        <h3>Weekly weather report</h3>
        <button (click)="getReport()">
            {{ expanded ? 'Hide' : 'See'}}
        </button>
    </div>
    <div *ngIf="expanded" class="content">
        <h4>Weather Report</h4>
  <div class="weather-card" *ngFor="let day of report">
    <p><strong>Date:</strong> {{ day.date | date:'fullDate'}}</p>
    <p><strong>Temp:</strong> {{ day.temperature }}Â°C</p>
    <p><strong>Humidity:</strong> {{ day.humidity }}%</p>
    <p><strong>Wind:</strong> {{ day.wind_speed }} m/s</p>
    <p><strong>Condition:</strong> {{ day.description }}</p>
  </div>
        <h4>Summary</h4>
        <p>{{summary}}</p>
    </div>
</div>
